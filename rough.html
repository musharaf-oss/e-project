<div class="mb-3">
  <label for="phone" class="form-label">WhatsApp Code</label>
  <input  type="text"
          name="phone"
          class="form-control"
          id="phone"
          placeholder="xxxx"
          maxlength="4"         
          pattern="\d{4}"        
          required
          oninput="this.value = this.value.replace(/\D/g, '').slice(0,4);" />
</div>
